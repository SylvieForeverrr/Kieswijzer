<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieswijzer Modules Lexgen AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #001f3d; /* Donkerblauwe kleur */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            color: white; /* Tekstkleur wit */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white; /* H1 tekstkleur wit */
        }
        #answerContainer button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #chartContainer {
            display: none;
            margin-top: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart {
            flex: 1;
            max-width: 23%;
            height: 50%;
        }
        #questionContainer {
            margin-top: 30px;
        }
        #summaryText {
            margin-top: 10px;
            margin-bottom: 20px; /* Ruimte tussen tekst en grafieken */
            font-size: 40px;
            font-weight: bold;
            color: white; /* Samenvattende tekst wit */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kieswijzer Modules Lexgen AI</h1>
    <div id="questionContainer">
        <p id="questionText"></p>
        <div id="answerContainer"></div>
    </div>
    <div id="chartContainer">
        <h2>Resultaten</h2>
        <p id="summaryText"></p> <!-- Samenvattende tekst boven de grafieken -->
        <div class="chart-container">
            <canvas id="chart1" class="chart"></canvas>
            <canvas id="chart2" class="chart"></canvas>
            <canvas id="chart3" class="chart"></canvas>
            <canvas id="chart4" class="chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
