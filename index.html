<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieswijzer Modules Lexgen AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #ffcc00; /* Gele achtergrondkleur */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            position: relative;
            color: white; /* Witte tekstkleur */
        }

        body::before, body::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px; /* Breedte van de lijn */
            background-color: #228B22; /* Groene kleur */
            border-radius: 50%; /* Boogvorm creÃ«ren */
        }

        body::before {
            left: -50px; /* Plaats de lijn net links van het scherm */
            height: 50%; /* Dit zorgt ervoor dat de lijnen niet te groot zijn */
        }

        body::after {
            right: -50px; /* Plaats de lijn net rechts van het scherm */
            height: 50%; /* Dit zorgt ervoor dat de lijnen niet te groot zijn */
        }

        h1 {
            font-size: 24px;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        #answerContainer button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #chartContainer {
            display: none;
            margin-top: 10px;
        }

        .chart-container {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chart {
            flex: 1;
            max-width: 23%;
            height: 50%;
        }

        #questionContainer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Kieswijzer Modules Lexgen AI</h1>
    <div id="chartContainer">
        <h2>Resultaten</h2>
        <div class="chart-container">
            <canvas id="chart1" class="chart"></canvas>
            <canvas id="chart2" class="chart"></canvas>
            <canvas id="chart3" class="chart"></canvas>
            <canvas id="chart4" class="chart"></canvas>
        </div>
    </div>
    <div id="questionContainer">
        <p id="questionText"></p>
        <div id="answerContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
