<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieswijzer Modules</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0b2447;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
        }

        .modules {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .module {
            background-color: #19376d;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .module h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 10px;
        }

        .progress {
            background-color: #4caf50;
            height: 100%;
            transition: width 0.3s ease;
        }

        .resterend {
            font-size: 0.9rem;
            color: #d0d0d0;
        }
    </style>
</head>
<body>
    <h1>Kieswijzer Modules Lexgen AI</h1>
    <div class="modules">
        <!-- Modules worden hier dynamisch gegenereerd door JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
