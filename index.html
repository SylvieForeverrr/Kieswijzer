<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieswijzer Modules Lexgen AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #001f3d; /* Donkerblauwe kleur */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            position: relative; /* Nodig om de pseudo-elementen te plaatsen */
            color: white; /* Witte tekstkleur */
        }

        body::before, body::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px; /* Grotere breedte van de lijn */
            background: linear-gradient(to bottom, #ffffff 0%, #001f3d 50%, #ffffff 100%);
            border-radius: 50%; /* Maakt de lijnen gebogen */
        }

        body::before {
            left: 0;
            height: 30%; /* Grotere lijn aan de linkerzijde */
        }

        body::after {
            right: 0;
            height: 30%; /* Grotere lijn aan de rechterzijde */
        }

        body::before, body::after {
            animation: curveAnimation 3s ease-in-out infinite; /* Zorgt voor beweging van de lijnen */
        }

        body::before {
            animation-delay: 0s;
        }

        body::after {
            animation-delay: 1.5s; /* Verschillende animatietijd om het visueel aantrekkelijk te maken */
        }

        @keyframes curveAnimation {
            0%, 100% {
                transform: translateY(0); /* De lijn begint op normale positie */
            }
            50% {
                transform: translateY(100px); /* Lijn beweegt naar beneden voor de boog */
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #answerContainer button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #chartContainer {
            display: none;
            margin-top: 10px;
        }

        .chart-container {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chart {
            flex: 1;
            max-width: 23%;
            height: 50%;
        }

        #questionContainer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Kieswijzer Modules Lexgen AI</h1>
    <div id="chartContainer">
        <h2>Resultaten</h2>
        <div class="chart-container">
            <canvas id="chart1" class="chart"></canvas>
            <canvas id="chart2" class="chart"></canvas>
            <canvas id="chart3" class="chart"></canvas>
            <canvas id="chart4" class="chart"></canvas>
        </div>
    </div>
    <div id="questionContainer">
        <p id="questionText"></p>
        <div id="answerContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
